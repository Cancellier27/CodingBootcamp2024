<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas example</title>
    <style>
      canvas {
        border: 1px solid black;
      }

    </style>
  </head>
  <body>

    <canvas id="myCanvas" width="400" height="200" ></canvas>

    <script>
      const canvas = document.getElementById("myCanvas") // get the HTML canvas element
      const ctx = canvas.getContext("2d") // get the 2d rendering context
      ctx.fillStyle = "green" // set the fill style property of the drawings context
      ctx.fillRect(10, 10, 150, 80) // draw and fill the rectangle
    </script>

  </body>
</html>
