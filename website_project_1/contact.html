  </head>

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tours.html">Tours</a></li>
        <li><a href="aboutUs.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Form -->
    <section class="form-section">

      <form class="row g-3" >
        <legend>Fill the form below and chose your dream car!</legend>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02"  required>
        </div>
        <div class="col-md-6">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Country</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-5">
          <label for="validationDefault04" class="form-label">Car model chosen</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Car</option>
            <option>Ferrari</option>
            <option>Ford GT</option>
            <option>Audi</option>
            <option>Bugatti Veyron</option>
            <option>Corvette</option>
            <option>Lamborghini</option>
            <option>Lotus Emira</option>
            <option>McLaren</option>
            <option>Mercedes</option>
          </select>
        </div>
        <div class="col-mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Additional information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-secondary" type="submit">Submit form</button>
        </div>
      </form>
    </section> 

    <!-- footer -->
    <footer>
      <div class="footer-content">
        <p class="footer-rights">
          &copy; 2024 Luxury Sport Car Tours. All rights reserved.
        </p>

        <ul class="footer-links">

            <a class="footer-anchors" href="index.html">Home</a>
          </li>
          <li class="footer-list-lines">
            <a class="footer-anchors" href="tours.html">Tours</a>
          </li>
          <li class="footer-list-lines">
            <a class="footer-anchors" href="aboutUs.html">About</a>
          </li>
          <li class="footer-list-lines">
            <a class="footer-anchors" href="contact.html">Contact</a>
          </li>
        </ul>

        <p class="footer-social">
          <a href="#facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="#twitter"><i class="fa-brands fa-x-twitter"></i></a>
        </p>
      </div>
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
